          <div>
                  
           <div> 
            <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img class="d-block w-100" src="jioMart.jpg" alt="First slide">
                </div>
                <div class="carousel-item">
                  <img class="d-block w-100" src="1.jpg" alt="Second slide">

                <div class="carousel-item">
                  <img class="d-block w-100" src="2.jpg" alt="Third slide">
                </div>
              </div>
              <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>

              </a>
              <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">

                <span class="sr-only">Next</span>
              </a>
            </div>
                  
            
            <div class="container-fluid">
              <div class="row">
                <div class="col-sm-2">
                  <div class="d-flex mx-2 flex-row bd-highlight mb-3">
                    <!-- Filters -->
                    <div class="p-2 bd-highlight">
                      <label for="Filter" class="px-3"><strong>Filters</strong></label><br>
                      <label for="Brands" class="pt-2"><strong>Brands</strong></label>
                      <!-- First checkbox -->
                      <div class="form-check">
                        <input class="form-check-input brand" type="checkbox" value="Good Life" id="flexCheckDefault"/>
                        <label class="form-check-label " for="flexCheckDefault">Good Life</label>
                      </div>
                      <!-- Second checkbox -->
                      <div class="form-check">
                        <input class="form-check-input brand" type="checkbox" value="Saffola" id="flexCheckChecked" />
                        <label class="form-check-label" for="flexCheckChecked">Saffola</label>
                      </div>
                      <!-- Third checkbox -->
                      <div class="form-check">
                        <input class="form-check-input brand" type="checkbox" value="Tata" id="flexCheckChecked"/>
                        <label class="form-check-label" for="flexCheckChecked">Tata</label>
                      </div>

                      <div class="form-check">
                        <input class="form-check-input brand" type="checkbox" value="Fortune" id="flexCheckChecked"/>
                        <label class="form-check-label" for="flexCheckChecked">Fortune</label>
                      </div>
                      <!-- Lense checkbox -->
                      <div class="form-check">
                        
                        <button class="btn btn-success" onclick="applyFilters()">Apply Filter</button>
                      </div>
                      </div>
                      </div>
                </div>
                  <!--display the items-->
                <div class="col-sm-10">
                   <div class="d-flex flex-wrap col-md-12" id="vinayak" >
            
                   </div>

              </div>
